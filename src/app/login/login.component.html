<mat-toolbar class="chess-toolbar">
   <mat-toolbar-row class="chess-toolbar">
   <button mat-button class="home-button">Register</button>
   </mat-toolbar-row>
</mat-toolbar>
<div class="wrapper">
  <div>
    <h1>Play Chess Online</h1>
    <h2>Learn to play, compete with others, play with friends.</h2>
    <mat-list role="list">
      <form class="example-form">

        <mat-list-item>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field class ="example-full-width" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
        </mat-list-item>
      </form>
    </mat-list>
    <section>
      <button mat-raised-button class="register-button">Login</button>
      <section style="margin: 10px">
        Don't have account
        <button mat-button routerLink="/register" style="background-color:#7C2828; color: white;font-weight: bold; border: none; cursor: pointer;">Sign up</button>
      </section>
    </section>
  </div>
  <div>
    <img src="https://images.unsplash.com/photo-1554924620-ac9f6aef17bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
         class="chess-image">
  </div>
</div>
